<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a=prompt("nhập biến a: ")
    b=prompt("nhập biến b: ")
    if((a%b)==0)
    { alert("a chia hết cho b")}
    else{
        alert("a không chia hết cho b")
    }
    let inputwidgh;
    let inputheight;
    inputwidgh=prompt("nhập biến width:");
    inputheight=prompt(" nhập biến height:");
    let widgh=parseInt(inputwidgh);
    let height= parseInt( inputheight);
    let area= widgh*height;
    document.write("area= " + area);
    let inputmaths;
    let inputphysical;
    let inputchemistry;
    inputmaths=prompt("nhập biến maths:");
    inputphysical=prompt("nhập biến physical:");
    inputchemistry=prompt("nhập biến chemistry:");
    let maths= parseInt(inputmaths);
    let physical= parseInt(inputphysical);
    let chemistry=parseInt(inputchemistry);
    let sum=(maths+physical+chemistry);
    let medium=(sum/3);
    document.write("sum =" +sum);
    document.write("medium =" +medium);
</script>
